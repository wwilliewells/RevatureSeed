    <body class="w">
      <header class="row text-center">
        <hgroup>
          <h1><a href="../index.html">William Willie Wells</a></h1>
          <h2>Revature Seed Trainee</h2>
        </hgroup>
      </header>
      <main>
        <!--section>
          about application -> numeric conversions -> general form with convert button, 
		      input units and value, output units and value, force sign in, show user
        oninput="function()"</section-->
        <form class="row" action="http://127.0.0.1:5000/api/Converter", method="post">
          <div class="form-group col-sm-12"><legend>Conversions</legend></div>
          <div class="form-group col-sm-6"><legend>Input</legend></div> 
          <div class="form-group col-sm-6"><legend>Output</legend></div>
          <div class="form-group col-sm-3">
            <label for="units">Units</label>
            <input class="form-control" type="text" name="units" id="units" placeholder="units">
          </div>
          <div class="form-group col-sm-3">
            <label for="value">Value</label>
            <input class="form-control" type="number" step="0.0001" name="value" id="value" placeholder="value">
          </div> 
          <div class="form-group col-sm-3">
            <label for="cunits">Units</label>
            <textarea type="text" id="cunits" cols="23" rows="1">picoseconds</textarea>
          </div>
          <div class="form-group col-sm-3">
            <label for="cvalue">Value</label>
            <textarea name="cvalue" id="cvalue" cols="23" rows="1">23</textarea>
          </div>
          <div class="form-group col-sm-12 text-center">
            <button id="convert">Convert</button>
          </div>
          <div class="form-group col-sm-6">
            <output type="text" id="Sign"><legend>Sign In</legend></output>
          </div>
          <div class="form-group col-sm-6">
            <output type="text" name="login" id="login"><legend>Willie</legend></output>
          </div>
          <div class="form-group col-sm-6">
            <label for="userName">User Name</label>
            <input class="form-control"type="text" name="username" id="userName" placeholder="username" required>
          </div>
          <div class="form-group col-sm-6">
            <label for="password">Password</label> 
            <input class="form-control" type="password" name="password" id="password" placeholder="*******" required>
          </div>
          <div class="form-group col-sm-6 text-right">
            <button id="reset" type="reset">reset</button>
          </div>
          <div class="form-group col-sm-6"> 
            <button id="submit">submit</button>
          </div>
          <div class="form-group col-sm-12 text-center">
            <output type="text" id="warn"></output>
          </div>
        </form>
      </main>

    <body> 
      <header class="row text-center">
        <hgroup>
          <h1><a href="../index.html">William Willie Wells</a></h1>
          <h2>Revature Seed Trainee</h2>
        </hgroup>
      </header>
      <main>
        <form class="row" action="#" method="post">
          <div class="form-group col-sm-12"><legend>Person Information</legend></div> 
          <div class="form-group col-sm-6">
            <label for="fullName">Full Name</label>
            <input class="form-control" type="text" id="fullName" placeholder="your full name" required>
          </div>
          <div class="form-group col-sm-6">
            <label for="email">e-mail</label>
            <input class="form-control" type="email" id="email" placeholder="joe.schmoe@email.com" required>
          </div>
          <div class="form-group col-sm-12">
            <label for="message">message</label>
            <textarea class="form-control" name="message" id="message" cols="50" rows="1" required></textarea>
          </div>
          <div class="form-group col-sm-12"><legend>Actions</legend></div>
          <div class="form-group col-sm-6 text-right">
            <button type="reset">reset</button>
          </div>
          <div class="form-group col-sm-6"> 
            <button id="s" type="submit">submit</button>
          </div>
        </form>
      </main>

        <br><br>
